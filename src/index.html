<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>phalanx.space</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <input type="file" style="display: none" id="filePicker" accept="image/*" />
  <div id="grid" style="position: absolute; top: 0; left: 0;"></div>
  <div id="content" style="position: absolute; top: 0; left: 0;"></div>
  <div id="edit" style="position: absolute; top: 0; left: 0;"></div>
  <div id="overlay" style="position: absolute; top: 0; left: 0;"></div>

  <div class="overlay-content overlay-top">
    <div id="formatted-time" class="overlay-top-left overlay-content-element">
      <span>08:12:18</span>
    </div>
    <div class="overlay-top-center overlay-content-element">
      <span>000pen.space</span>
    </div>
    <div class="overlay-top-right">
      <span id="version-history" class="button">version history</span>
    </div>
  </div>

  <div class="overlay-content overlay-left">
    <div class="overlay-left-left overlay-content-element">
      <span>editing tools</span>
    </div>
    <div class="overlay-left-center overlay-content-element">
      <span id="move-button" class="button">move</span>
      <span id="remove-button" class="button">remove</span>
    </div>
    <div id="formatted-date" class="overlay-left-right">
      <span>October 8, 2018</span>
    </div>    
  </div>

  <div class="overlay-content overlay-bottom">
    <div class="overlay-bottom-left overlay-content-element">
      <span id="line-button" class="button">line</span>
      <span id="box-button" class="button">box</span>
      <span id="image-button" class="button" title="Hover over a box and click on it in order to add an image.">image</span>
      <span id="text-button" class="button">text</span>
      <span id="editing-disabled" class="button highlight disabled">See the latest version in order to make edits.</span>
    </div>
    <div class="overlay-bottom-center overlay-content-element">
      <span id="save-button" class="button hidden">save</span>
      <span id="cancel-button" class="button hidden">cancel</span>
    </div>
    <div class="overlay-bottom-right">
      <span>viewing version:</span>
      <span id="current-version">...</span>
    </div>    
  </div>

  <div class="overlay-content overlay-right">
    <div class="overlay-right-left overlay-content-element">
      <span id="about-this-website" class="button">about this website</span>
    </div>
    <div class="overlay-right-center overlay-content-element">
      <span>x:</span><span id="x-coord">0,</span>
      <span>y:</span><span id="y-coord">0</span>
    </div>
    <div class="overlay-right-right">
      <span id="share-screen" class="button">share screen</span>
    </div>    
  </div>
</body>
</html>
